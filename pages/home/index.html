    <main>
        <aside class="filters-disable">
            <!-- <img  class="filters-iconBack" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKhqN9xgI2c1-uKhKij15h97y1gnikzkGuNw&s" alt=""> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                class="icon filters-iconBack" viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
            <h2 class="title-filters">Filtros</h2>

            <div class="filters-group">
                <div class="filter-group">
                    <h3>Projeto</h3>

                    <select name="" id="" class="filter-selectProjeto">
                        <option value="" data-atributo="Status" selected>Escolha um projeto</option>
                    </select>
                </div>

                <!-- Filtro de Avaliação -->
                <div class="filter-group">
                    <h3>Status</h3>
                    <label>
                        <input type="checkbox" id="checkbox-status" value="Disponivel" data-atributo="Status">
                        Disponivel
                    </label><br>
                    <label>
                        <input type="checkbox" id="checkbox-Status" value="Indisponivel" data-atributo="Status">
                        Indisponivel
                    </label><br>
                </div>

                <!-- Filtro de Marca -->
                <div class="filter-group">
                    <h3>Marca</h3>
                    <label>
                        <input type="checkbox" id="checkbox-modelo" value="Dell" data-atributo="Modelo"> Dell
                    </label><br>
                    <label>
                        <input type="checkbox" id="checkbox-Modelo" value="Samsung" data-atributo="Modelo"> Samsung
                    </label><br>
                    <label>
                        <input type="checkbox" id="checkbox-Modelo" value="COMPAQ" data-atributo="Modelo"> COMPAQ
                    </label><br>
                    <label>
                        <input type="checkbox" id="checkbox-Modelo" value="hp" data-atributo="Modelo"> HP
                    </label><br>
                </div>
                <!-- Filtro de Marca -->
                <div class="filter-group">
                    <h3>Sistema Operacional</h3>
                    <label>
                        <input type="checkbox" id="checkbox-Sistema" value="Windows 10" data-atributo="Sistema"> Windows
                        10
                    </label><br>
                    <label>
                        <input type="checkbox" id="checkbox-Sistema" value="Windows 11" data-atributo="Sistema"> Windows
                        11
                    </label><br>
                </div>
                <!-- Filtro de Marca -->

                <div class="filter-group">
                    <h3>Atualização</h3>
                    <label>
                        <input type="checkbox" id="checkbox-atualizacao" value="sim" data-atributo="atualizacao"> Sim
                    </label><br>
                    <label>
                        <input type="checkbox" id="checkbox-atualizacao" value="nao" data-atributo="atualizacao"> Não
                    </label><br>
                </div>
                <div class="filter-group">
                    <h3>Armazenamento</h3>
                    <label>
                        <input type="checkbox" id="checkbox-status" value="HD" data-atributo="Disco"> HD
                    </label><br>
                    <label>
                        <input type="checkbox" id="checkbox-status" value="SSD" data-atributo="Disco"> SSD
                    </label><br>
                </div>

                <!-- Botão de Aplicar Filtros -->
             
            </div>
               <button class="filter-clean-btn" onclick="">Limpar filtro</button>
        </aside>


        <section class="section-main">
        <div class="section-main-formaExibir">
                <div class="container-formaExibir">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="icon-formaExibir horizontal" title="modo Elton">
                    <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v8a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5zM1.5 3a.5.5 0 0 0-.5.5V7h4V3zM5 8H1v3.5a.5.5 0 0 0 .5.5H5zm1 0v4h4V8zm4-1V3H6v4zm1 1v4h3.5a.5.5 0 0 0 .5-.5V8zm0-1h4V3.5a.5.5 0 0 0-.5-.5H11z"/>
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"viewBox="0 0 16 16" class= "icon-formaExibir vertical">
                    <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5zM1.5 1a.5.5 0 0 0-.5.5V5h4V1zM5 6H1v4h4zm1 4h4V6H6zm-1 1H1v3.5a.5.5 0 0 0 .5.5H5zm1 0v4h4v-4zm5 0v4h3.5a.5.5 0 0 0 .5-.5V11zm0-1h4V6h-4zm0-5h4V1.5a.5.5 0 0 0-.5-.5H11zm-1 0V1H6v4z"/>
                  </svg>
                </div>
            </div>

        <section class="section-cards">
            
        </section>
        </section>



        <div class="section-modal">
            <div class="container-modal">
                <h2 class="modal-title">Coloque o n° do chamado e o projeto:</h2>
                <div class="modal-containerListVuns">
                </div>
                <input type="text" class="modal-input" placeholder="Nº chamado - projeto">
                <div class="modal-buttons">
                    <button class="modal-btn modal-btnConcluite">Concluir</button>
                    <button class="modal-btn modal-btnCancel">Cancelar</button>
                </div>
            </div>
        </div>



        <div class="section-cards-modal">
            <div class="cards-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="cards-modal-iconClose icon" viewBox="0 0 16 16">
                    <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                </svg>
                <h1 class="formulario-titulo">Descrição do VUN:</h1>

                <form action="" class="formulario-container-inputs">
                    <div>
                        <label for="">Nome do VUN</label>
                        <input type="text" class="formulario-input" id="VUN" disabled>
                    </div>
                    <div>
                        <label for="">Modelo</label>
                        <input type="text" class="formulario-input" id="Modelo">
                    </div>
                    <div>
                        <label for="">Status</label>
                        <input type="text" class="formulario-input" id="Status">
                    </div>
                    <div>
                        <label for="">Disco</label>
                        <input type="text" class="formulario-input" id="Disco">
                    </div>
                    <div>
                        <label for="Sistema">Sistema</label>
                        <input type="text" class="formulario-input" id="Sistema" name="Sistema">
                    </div>
                    <div>
                        <label for="">Numero de Serie</label>
                        <input type="text" class="formulario-input" id="NumeroSerie">
                    </div>
                    <div>
                        <label for="">Observações</label>
                        <textarea resize="none" name="" id="Observacoes"
                            class="formulario-input formulario-textarea"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="formulario-btn formulario-btnDelete">Deletar</button>
                        <button type="submit" class="formulario-btn formulario-btnAltere">Alterar</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="main.js"></script>
        <script type="module" src="apiMetodosHTTP.js"></script>
